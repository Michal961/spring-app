
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Add Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<br/>
<div class="container">
    <h2>Add Student</h2>
    <hr/>

    <form class="form-group" th:action="@{/saveStudent}" th:object="${student}" method="POST" autocomplete="off">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" required/>

        <input type="text" th:field="*{department}" class="form-control col-4 mb-4" placeholder="Enter Department" required/>

        <input type="email" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" required/>

        <button type="submit" class="btn btn-primary">Save</button>
        <input type="hidden" th:field="*{id}" /> <!-- if there is an id -> exists in the list, update it-->

    </form>

    <hr/>
    <a th:href="@{/students}" class="btn btn-primary col-2">Back to list</a>

</div>


</body>
</html>
