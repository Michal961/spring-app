
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Students List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
</head>
<body>
<div class="container">
    <br/>
    <h2>Students List</h2>
    <hr/>
    <a th:href="@{/addStudent}" class="btn btn-primary">Add Student</a>
    <br/><br/>

    <table class="table table-bordered table-striped" style="text-align: center;" id="studentsTable" >
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/update(studentId=${student.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/delete(studentId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
<script>
    $(document).ready( function () {
    $("#studentsTable").DataTable();
} );
</script>

</body>
</html>
